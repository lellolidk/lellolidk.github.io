<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Twitch Created Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg1: #0e0e10;
      --bg2: #1f1f23;
      --accent: #9146FF;
      --accent-hover: #772ce8;
      --text: #ffffff;
      --muted: #adadb8;
      --error: #ff4c4c;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      width: 100%;
      max-width: 650px;
      background: rgba(31,31,35,0.85);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      animation: fadeIn 0.7s ease-in-out;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      text-align: center;
      color: var(--accent);
    }

    p {
      text-align: center;
      color: var(--muted);
      margin-bottom: 1.8rem;
    }

    textarea {
      width: 100%;
      height: 160px;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      background: #2b2b31;
      color: var(--text);
      resize: vertical;
      margin-bottom: 1.2rem;
      transition: box-shadow 0.3s;
    }

    textarea:focus {
      outline: none;
      box-shadow: 0 0 10px var(--accent);
    }

    button {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 20px rgba(145,70,255,0.4);
      transition: background 0.3s, transform 0.15s, box-shadow 0.3s;
    }

    button:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(145,70,255,0.6);
    }

    .output {
      margin-top: 2rem;
      display: grid;
      gap: 1rem;
    }

    .result {
      background: #25252b;
      padding: 1rem 1.2rem;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
      animation: fadeIn 0.4s ease-in-out;
    }

    .result strong {
      color: var(--accent);
      font-size: 1.05rem;
    }

    .error {
      color: var(--error);
      font-weight: 600;
    }

    code {
      background: rgba(255,255,255,0.08);
      padding: 2px 6px;
      border-radius: 6px;
      font-family: monospace;
    }

    .loading {
      margin-top: 1rem;
      text-align: center;
      font-style: italic;
      color: var(--muted);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üü£ Twitch Erstellungsdatum Checker</h1>
    <p>F√ºge Usernames oder Combo-Lines (<code>username:pass:mail</code>) ein:</p>
    <textarea id="usernames" placeholder="z. B. ninja, pokimane oder user:pass:mail"></textarea>
    <button onclick="checkUsernames()">üîç Pr√ºfen</button>
    <div id="loading" class="loading" style="display: none;">‚è≥ Abfrage l√§uft...</div>
    <div id="output" class="output"></div>
  </div>

  <script>
    async function checkUsernames() {
      const input = document.getElementById("usernames").value;
      const output = document.getElementById("output");
      const loading = document.getElementById("loading");

      const combos = input
        .split(/[\n,]+/) // Split nach Zeilen oder Komma
        .map(line => line.trim())
        .filter(line => line.length > 0);

      if (combos.length === 0) {
        output.innerHTML = '<div class="result error">‚ö†Ô∏è Bitte gib mindestens einen Namen ein.</div>';
        return;
      }

      output.innerHTML = '';
      loading.style.display = 'block';

      const results = [];

      for (const combo of combos) {
        const parts = combo.split(":");
        const username = parts[0].toLowerCase();

        try {
          const res = await fetch(`https://api.ivr.fi/v2/twitch/user?login=${encodeURIComponent(username)}`, {
            headers: { 'User-Agent': 'TwitchChecker/1.0' }
          });

          if (!res.ok) {
            results.push(`<div class="result"><span class="error">${username}</span>: ‚ùå Fehler (${res.status})</div>`);
            continue;
          }

          const data = await res.json();
          if (Array.isArray(data) && data.length > 0) {
            const created = new Date(data[0].createdAt).toLocaleString("de-DE");
            results.push(`<div class="result"><strong>${data[0].displayName}</strong><br>üìÖ Erstellt am <code>${created}</code></div>`);
          } else {
            results.push(`<div class="result"><span class="error">${username}</span>: ‚ùå Kein Benutzer gefunden</div>`);
          }

        } catch (err) {
          results.push(`<div class="result"><span class="error">${username}</span>: ‚ùå Anfragefehler</div>`);
        }
      }

      loading.style.display = 'none';
      output.innerHTML = results.join("");
    }
  </script>
</body>
</html>
