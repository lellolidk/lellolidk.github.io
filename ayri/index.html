<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Twitch Created Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0e0e10;
      --card: #1f1f23;
      --accent: #9146FF;
      --text: #ffffff;
      --muted: #adadb8;
      --error: #ff4c4c;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: var(--card);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background: #2b2b31;
      color: var(--text);
      resize: vertical;
      margin-bottom: 1rem;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      font-size: 1rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background: #772ce8;
    }

    .output {
      margin-top: 2rem;
      white-space: pre-wrap;
      line-height: 1.6;
    }

    .loading {
      margin-top: 1rem;
      font-style: italic;
      color: var(--muted);
    }

    .error {
      color: var(--error);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Twitch Erstellungsjahr Checker</h1>
    <p>Füge deine Combo-Lines (<code>username:pass:mail</code>) ein:</p>
    <textarea id="usernames" placeholder="z. B. user:pass:mail"></textarea>
    <button onclick="checkUsernames()">Prüfen</button>
    <div id="loading" class="loading" style="display: none;">⏳ Abfrage läuft...</div>
    <div id="output" class="output"></div>
  </div>

  <script>
    async function checkUsernames() {
      const input = document.getElementById("usernames").value;
      const output = document.getElementById("output");
      const loading = document.getElementById("loading");

      const combos = input
        .split(/[\n,]+/) // Split nach Zeilen oder Komma
        .map(line => line.trim())
        .filter(line => line.length > 0);

      if (combos.length === 0) {
        output.innerHTML = '<span class="error">⚠️ Bitte gib mindestens eine Combo ein.</span>';
        return;
      }

      output.innerHTML = '';
      loading.style.display = 'block';

      const results = [];

      for (const combo of combos) {
        const parts = combo.split(":");
        const username = parts[0].toLowerCase();

        try {
          const res = await fetch(`https://api.ivr.fi/v2/twitch/user?login=${encodeURIComponent(username)}`, {
            headers: {
              'User-Agent': 'TwitchChecker/1.0'
            }
          });

          if (!res.ok) {
            results.push(`${username}:❌ Fehler (${res.status})`);
            continue;
          }

          const data = await res.json();
          if (Array.isArray(data) && data.length > 0) {
            const year = new Date(data[0].createdAt).getFullYear();
            results.push(`${username}:${year}`);
          } else {
            results.push(`${username}:❌ Kein Benutzer gefunden`);
          }

        } catch (err) {
          results.push(`${username}:❌ Anfragefehler`);
        }
      }

      loading.style.display = 'none';
      output.textContent = results.join("\n");
    }
  </script>
</body>
</html>
