<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="icon.ico">
    <title>lellolChat • Create</title>
    <link rel="stylesheet" href="style.css">
    <meta property="og:title" content="lellolChat • Create">
    <meta property="og:description" content="lellolChat twitch-chat-overlay">
    <meta property="og:image" content="https://cdn.7tv.app/emote/60ae495f0e354776344910c5/4x.gif">
    <meta property="og:url" content="https://lellolidk.de/lellolchat/create">
    <meta property="og:type" content="website">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
</head>
<body id="body">
    <div id="main">
        <h1 id="title">lellolChat</h1>
        <span id="description">This Chat Overlay is for Twitch and is made by lellolidk and credits to NotLe0nard<img src="https://cdn.7tv.app/emote/609eec98b55466cf074f729b/4x.webp" alt="lol" class="emote"></span>
        <div id="create_box" class="drop_shadow">
            <div id="left_side">
                <input type="text" id="channel" placeholder="Channel">
                <label>Size: <select name="font" id="size" class="select">
                    <option value="0">1x</option>
                    <option value="1" selected >2x</option>
                    <option value="2">3x</option>
                </select></label>
                <label>Shadow: <select name="font" id="shadow" class="select">
                    <option value="0">None</option>
                    <option value="1" selected >Normal</option>
                    <option value="2">Intense</option>
                </select></label>
                <label>Background: <select name="font" id="background" class="select">
                    <option value="0" selected >0%</option>
                    <option value="1">25%</option>
                    <option value="2">50%</option>
                    <option value="3">75%</option>
                    <option value="4">100%</option>
                </select></label>
                <label>Font: <select name="font" id="font" class="select">
                    <option value="0" selected >Noto Sans</option>
                    <option value="1"  >Minecraft</option>
                    <option value="2"  >Shantell Sans</option>
                    <option value="3"  >Lato</option>
                </select></label>
            </div>
            <div id="right_side">
                <label>Animated (Experimental): <div class="switch"        id="animated"       onclick="toggle('animated')"></div></label>
                <label>Badges: 
                    <div style="position: relative;">
                        <div class="switch" id="badges" onclick="toggle('badges')"></div>
                        <div id="badge_options" style="display: none;">
                            <div class="badge-select-container">
                                <div class="badge-select">
                                    <label class="badge-option">
                                        <input type="checkbox" id="twitch_badges" onchange="toggleBadge('twitch_badges')">
                                        <span>Twitch</span>
                                    </label>
                                    <label class="badge-option">
                                        <input type="checkbox" id="ffz_badges" onchange="toggleBadge('ffz_badges')">
                                        <span>FFZ</span>
                                    </label>
                                    <label class="badge-option">
                                        <input type="checkbox" id="seventv_badges" onchange="toggleBadge('seventv_badges')">
                                        <span>7TV</span>
                                    </label>
                                    <label class="badge-option">
                                        <input type="checkbox" id="bttv_badges" onchange="toggleBadge('bttv_badges')">
                                        <span>BTTV</span>
                                    </label>
                                    <label class="badge-option">
                                        <input type="checkbox" id="chatsen_badges" onchange="toggleBadge('chatsen_badges')">
                                        <span>Chatsen</span>
                                    </label>
                                    <label class="badge-option">
                                        <input type="checkbox" id="chatterino_badges" onchange="toggleBadge('chatterino_badges')">
                                        <span>Chatterino</span>
                                    </label>
                                    <label class="badge-option">
                                        <input type="checkbox" id="homies_badges" onchange="toggleBadge('homies_badges')">
                                        <span>Homies</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </label>
                <label>Special Badges: <div class="switch"  id="special_badges" onclick="toggle('special_badges')"></div></label>
                <label>Bots: <div class="switch"            id="bots"           onclick="toggle('bots')"></div></label>
                <label>Commands: <div class="switch"        id="commands"       onclick="toggle('commands')"></div></label>
            </div>
        </div>
        <div id="generate" onclick="document.getElementById('output_link').value = createLink()" class="drop_shadow">Generate</div>
    <input type="text" id="output_link" onclick="copyLink()" placeholder="https://lellolidk.de/stream/chatoverlay/?channel=lellolidk">
    </div>
    <script src="script.js"></script>
</body>
</html>
